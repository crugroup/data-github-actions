name: Validate Jira Key

on:
  pull_request_target:
    types:
      - opened
      - synchronize
      - edited
      - reopened
    branches:
      - 'develop'
  workflow_call:

jobs:
  validate-jira-key:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
      contents: read
    steps:
      - name: Check Jira Key in PR
        uses: actions/github-script@v7
        with:
          script: |
            const prTitle = context.payload.pull_request.title;
            const prBody = context.payload.pull_request.body || '';
            const branchName = context.payload.pull_request.head.ref;
            
            const keys = ['DE'];

            // Build regex like: \b(?:ABC|XYZ)-\d+\b
            // If require_uppercase=true, only accept uppercase keys.
            const keyPattern = keys.map(k => k.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')).join('|');
            const prefix = '(?:' + keyPattern + ')';
            const jiraKeyRegex = new RegExp(`\\b${prefix}-\\d+\\b`);

            if (!jiraKeyRegex.test(prTitle)) {
              core.setFailed(`Jira ticket key not found in the PR title`);
              return;
            }

            core.info('Jira ticket key found in the PR title');